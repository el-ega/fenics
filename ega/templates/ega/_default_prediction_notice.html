{% load i18n %}
<div class="alert alert-info" role="alert">
  <span class="glyphicon glyphicon glyphicon-hand-right" aria-hidden="true"></span>
  {% url 'profile' as profile_url %}
  {% blocktrans %}
  Ahora podés definir un pronóstico por defecto!
  No pierdas más puntos, configuralo <a href="{{ profile_url }}" class="alert-link">en tu perfil</a>
  {% endblocktrans %}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
