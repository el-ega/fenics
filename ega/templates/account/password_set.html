{% extends "base.html" %}

{% load i18n %}

{% block content-title %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-offset-3 col-md-7">

    <h2>{% trans "Set Password" %}</h2>
    <form method="POST" action="{% url 'account_set_password' %}">
        {% csrf_token %}

        {% include 'ega/_form_errors_all_snippet.html' %}

        {% for field in form %}
        {% include 'ega/_field_snippet.html' %}
        {% endfor %}

        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="action">{% trans "Set Password" %}</button>
        </div>
    </form>

    </div>
</div>
{% endblock %}
